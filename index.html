<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e5acfcde55.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image" href="img/k33.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>PT. K33 Distribusi - Consumer Goods Distributor</title>
</head>

<body>

    <nav class="navbar">
        <div class="max-width">
            <div class="logo" data-aos="fade-right" data-aos-duration="2000"><a href="index.html"><img src="img/k33.png"
                        alt=""></a></div>
            <ul class="menu" data-aos="fade-left" data-aos-duration="2000">
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#">Partner</a></li>
                <li><a href="#">Cover Area</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-btn" data-aos="fade-left" data-aos-duration="2000">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="1" style="background-image: url('img/BG.jpg'); background-size: cover;">
        <section class="home" id="home">
            <div class="container">
                <div class="img-slider" data-aos="zoom-in" data-aos-duration="2000">
                    <div class="slide active">
                        <img src="img/1-1.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/2-2.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/3-3.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/4-4.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/5-5.png" alt="">
                    </div>
                    <div class="navigation">
                        <div class="btn active"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <section class="about" id="about">
        <div class="max-width">
            <h2 class="title">Who We Are?</h2>
            <div class="about-content">
            </div>
        </div>
    </section>


    <script src="sc/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {

                if (this.scrollY > 20) {
                    $('.navbar').addClass("sticky");
                } else {
                    $('.navbar').removeClass("sticky");
                }
            })

            $('.menu-btn').click(function () {
                $('.navbar .menu').toggleClass("active");
                $('.menu-btn i').toggleClass("active");
            });
        });
    </script>
    <script>
        var slides = document.querySelectorAll('.slide');
        var btns = document.querySelectorAll('.btn');
        let currentSlide = 1;


        var manualNav = function (manual) {
            slides.forEach((slide) => {
                slide.classList.remove('active');

                btns.forEach((btn) => {
                    btn.classList.remove('active');
                });
            });

            slides[manual].classList.add('active');
            btns[manual].classList.add('active');
        }

        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                manualNav(i);
                currentSlide = i;
            });
        });
    </script>
    <script>
        var repeat = function (activeClass) {
            let active = document.getElementsByClassName('active');
            let i = 1;

            var repeater = () => {
                setTimeout(function () {
                    [...active].forEach((activeSlide) => {
                        activeSlide.classList.remove('active');
                    });

                    slides[i].classList.add('active');
                    btns[i].classList.add('active');
                    i++;

                    if (slides.length == i) {
                        i = 0;
                    }
                    if (i >= slides.length) {
                        return;
                    }
                    repeater();
                }, 5000);
            }
            repeater();
        }
        repeat();
    </script>
</body>

</html>
